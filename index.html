<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet">
  <title>Pescando Dados</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .container { max-width: 1000px; margin: auto; }
    input#searchInput {
      width: 100%;
      padding: 8px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: left; }
    th { background-color: #f0f0f0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tem interesse em alevinos?</h1>
    <p>Esta √© uma p√°gina que lhe ajudar√° a encontrar informa√ß√µes de maneira f√°cil e pr√°tica...</p>

    <!-- Barra de pesquisa -->
    <input type="text" id="searchInput" placeholder="üîç Pesquise na tabela..." />

    <!-- Bot√£o para carregar o arquivo CSV -->
    <input type="file" id="fileInput" accept=".csv" />

    <!-- Local para a tabela -->
    <div id="tabela-container"></div>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.csv')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const texto = e.target.result;
          const linhas = texto.trim().split("\n");
          if (linhas.length === 0) {
            document.getElementById('tabela-container').textContent = "CSV vazio.";
            return;
          }

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const trHead = document.createElement("tr");

          // Cabe√ßalhos
          const cabecalhos = parseCSVLinha(linhas[0]);
          cabecalhos.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.replace(/["]/g, "").trim();
            trHead.appendChild(th);
          });
          thead.appendChild(trHead);
          table.appendChild(thead);

          // Corpo da tabela
          const tbody = document.createElement("tbody");
          linhas.slice(1).forEach(linha => {
            const tr = document.createElement("tr");
            const colunas = parseCSVLinha(linha);

            colunas.forEach(cel => {
              const celLimpa = cel.trim().replace(/["]/g, "");
              const celNumerica = celLimpa
                .replace(/R\$\s?/g, "")
                .replace(/\./g, "")
                .replace(",", ".");

              const valor = parseFloat(celNumerica);
              const td = document.createElement("td");
              td.textContent = isNaN(valor) ? celLimpa : `R$ ${valor.toFixed(2)}`;
              tr.appendChild(td);
            });

            tbody.appendChild(tr);
          });

          table.appendChild(tbody);

          const container = document.getElementById('tabela-container');
          container.innerHTML = "";
          container.appendChild(table);

          // Filtro
          const input = document.getElementById("searchInput");
          input.addEventListener("keyup", function () {
            const filtro = input.value.toLowerCase();
            Array.from(tbody.rows).forEach(row => {
              const textoRow = row.textContent.toLowerCase();
              row.classList.toggle("hidden", !textoRow.includes(filtro));
            });
          });
        };
        reader.readAsText(file);
      } else {
        alert("Por favor, selecione um arquivo CSV v√°lido.");
      }
    });

    // Fun√ß√£o para parsear linha CSV com aspas e v√≠rgulas corretamente
    function parseCSVLinha(linha) {
      const regex = /("([^"]|"")*"|[^,]+)(?=\s*,|\s*$)/g;
      const campos = [];
      let match;

      while ((match = regex.exec(linha)) !== null) {
        let campo = match[0].trim();
        if (campo.startsWith('"') && campo.endsWith('"')) {
          campo = campo.slice(1, -1).replace(/""/g, '"');
        }
        campos.push(campo);
      }

      return campos;
    }
  </script>
</body>
</html>
